<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="../setup/style.css">
    <style>
        .form-container {
            max-width: 500px;
            margin: 20px auto;
            padding: 20px;
            background: #f9f9f9;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        .form-group {
            margin-bottom: 15px;
        }
        .form-group label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        .form-group input {
            width: 100%;
            padding: 8px;
            border: 1px solid #ddd;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .form-group input[type="submit"] {
            background: #4CAF50;
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
        }
        .form-group input[type="submit"]:hover {
            background: #45a049;
        }
        .nav-menu {
            margin-bottom: 20px;
            padding: 10px;
            background: #333;
            color: white;
        }
        .nav-menu a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
        }
        .nav-menu a:hover {
            color: #4CAF50;
        }
    </style>
</head>

<body>
    <div class="nav-menu">
        <a href="../index.php">Home</a>
        <a href="view.php">View Products</a>
        <a href="../auth/logout.php">Logout</a>
    </div>

    <div class="form-container">
        <h2>Add New Product</h2>
        <form action="add.php" method="post" name="form1" onsubmit="return validateForm()">
            <div class="form-group">
                <label for="name">Product Name</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="qty">Quantity</label>
                <input type="number" id="qty" name="qty" min="0" required>
            </div>
            <div class="form-group">
                <label for="price">Price</label>
                <input type="number" id="price" name="price" min="0" step="100" required>
            </div>
            <div class="form-group">
                <input type="submit" name="Submit" value="Add Product">
            </div>
        </form>
    </div>

    <script>
        function validateForm() {
            var name = document.getElementById("name").value;
            var qty = document.getElementById("qty").value;
            var price = document.getElementById("price").value;

            if (name.trim() === "") {
                alert("Product name is required");
                return false;
            }
            if (qty < 0) {
                alert("Quantity cannot be negative");
                return false;
            }
            if (price < 0) {
                alert("Price cannot be negative");
                return false;
            }
            return true;
        }
    </script>
</body>
</html>
